sonar.projectKey=impact-of-compiler-warnings-thesis_tinygltf
sonar.organization=impact-of-compiler-warnings-thesis

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=tinygltf
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

sonar.exclusions=cmake/*
sonar.exclusions=deps/*
sonar.exclusions=experimental/*
sonar.exclusions=models/*
sonar.exclusions=tools/*
sonar.exclusions=wasm/*
