sonar.exclusions=json.hpp
sonar.exclusions=stb_image_write.h
sonar.exclusions=stb_image.h
sonar.exclusions=**/*.py

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8